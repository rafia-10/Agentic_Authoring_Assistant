<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Project Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Project Generator</h1>
        <form method="POST">
            <textarea name="description" placeholder="Enter project description..." required></textarea>
            <button type="submit">Generate</button>
        </form>

        {% if result %}
        <h2>Refined Output</h2>
        <p><strong>Titles:</strong> {{ result.refined.titles }}</p>
        <p><strong>Summary:</strong> {{ result.refined.summary }}</p>
        <p><strong>Tags:</strong> {{ result.refined.tags }}</p>
        <p><strong>References:</strong> {{ result.refined.references }}</p>
        <p><strong>Image:</strong></p>
        <img src="{{ url_for('static', filename=result.image_path.split('/')[-1]) }}" alt="Generated Image">
        {% endif %}
    </div>
</body>
</html>
