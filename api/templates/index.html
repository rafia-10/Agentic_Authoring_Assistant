<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agentic Authoring Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Agentic Authoring Assistant</h1>
        <form method="post" action="/generate">
            <textarea name="text" rows="6" placeholder="Paste your publication here..."></textarea>
            <br>
            <button type="submit">Generate Metadata</button>
        </form>

        {% if result %}
        <div class="results">
            <h2>Results</h2>
            <p><strong>Title:</strong> {{ result.title }}</p>
            <p><strong>Tags:</strong> {{ result.tags | join(', ') }}</p>
            <p><strong>Summary:</strong> {{ result.summary }}</p>
            <p><strong>References:</strong> {{ result.references | join('<br>') | safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
